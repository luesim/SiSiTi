<!DOCTYPE html>
<html lang="de">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>SiSiTi</title>
		<link rel="stylesheet" type="text/css" href="lib/basic.css">
        <link rel="stylesheet" type="text/css" href="lib/signup.css">
	</head>
	<body>
        <header>
            <div class="logo">
                <a href="home.html"> <img src="pics/Logo.png" width="175" height="75" alt="SiSiTi"> </a>
            </div>
            <nav class="nav">
                <table width="100%" height="70px">
                    <tr>
                        <td class="suchfeldLinksAbstand" width="98%">
                            <form class="suchfeldHoehe">
                                <input type="text" class="suchfeld" placeholder="Suche"> <input class="button" type="button"  value="Suche">
                            </form>
                        </td>
                        <td class="symbol" width="1%">
                            <a title="Zip" href="zip.html" class="link"> <img src="pics/zip.png" width="40" height="40" alt="Zip"> </a>
                        </td>
                        <td class="symbol" width="1%">
                            <a title="Anmelden" href="anmelden.html" class="link"> <img src="pics/login.png" width="40" height="40" alt="Login"> </a>
                        </td>
                    </tr>
                </table>
            </nav>
            <div class="schwarz"> 
            </div>
        </header>
  
            <div class="eingaben">
                <h2>Sign up</h2>
                <p class="signuptext">Um Bilder hochladen zu koennen,<br> muessen Sie sich zuerst registrieren<br>und unsere AGB's akzeptieren</p>
                <input type="text" class="signup" placeholder="Your name" name="name" required><br>
                <input type="text" class="signup" placeholder="Email" name="email" required><br>
                <input type="password" class="signup" placeholder="Password" name="psw" required>
                <br><br>
                <input type="checkbox" id="AGB" name="AGB's" unchecked>
                
                <label for="AGB">Ich akzeptiere die <a href="url">AGB's</a></label><br><br>
                <button type="submit">Sign up</button>
            </div>
        <footer>
			<div class="footerText">
                &#169; SiSiTi
            </div>
		</footer>
	</body>
</html>
