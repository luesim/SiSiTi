<!DOCTYPE html>
<html lang="de">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>SiSiTi</title>
		<link rel="stylesheet" type="text/css" href="lib/basic.css">
        <link rel="stylesheet" type="text/css" href="lib/hochladenMitBild.css">
	</head>
	<body>
        <header>
            <div class="logo">
                <a href="home.html"> <img src="pics/Logo.png" width="175" height="75" alt="SiSiTi"> </a>
            </div>
            <nav class="nav">
                <table width="100%" height="70px">
                    <tr>
                        <td class="suchfeldLinksAbstand" width="97%">
                            <form class="suchfeldHoehe">
                                <input type="text" class="suchfeld" placeholder="Suche"> <input class="button" type="button"  value="Suche">
                            </form>
                        </td>
                        <td class="symbol" width="1%">
                            <a title="BildHochladen" href="hochladen.html" class="link"> <img src="pics/hochladen.png" width="40" height="40" alt="Hochladen"> </a>
                        </td>
                        <td class="symbol" width="1%">
                            <a title="Zip" href="Warenkorb.html" class="link"> <img src="pics/zip.png" width="40" height="40" alt="Zip"> </a>
                        </td>
                        <td class="symbol" width="1%">
                            <a title="Anmelden" href="SignIn.html" class="link"> <img src="pics/login.png" width="40" height="40" alt="Login"> </a>
                        </td>
                    </tr>
                </table>
            </nav>
            <div class="schwarz">
            </div>
        </header>
        <main>
            <div class="ueberschrift">
                <h1>Hochladen</h1>
            </div>
            <section>
                <div class="kategorie">
                    <form>
                        <label for="kategorieEingabe"><h3>Geben Sie hier die jeweilige Kategorie ein:</h3></label>
                        <input type="text" id="kategorieEingabe" name="kategorieEingabe"><br><br>
                        <input type="submit" value="Senden">
                    </form>
                    <br>
                    <br>
                    <h3>Hier sind Ihre eingegebenen Kategorien:</h3>
                    <table width="50%" height="25px" border="1">
                        <tr>
                            <td>Hund</td>
                            <td>Süß</td>
                            <td>Grün</td>
                        </tr>
                    </table>
                </div>
                <div class="hochladen">
                    <img src="pics/bildBeispiel.jpg" width="400" height="250" class="bild" alt="Bild">
                    <table width="60%" height="50px" class="buttonBild">
                        <tr>
                            <td><input type="button" value="Löschen"></td>
                            <td><input type="button" value="Anderes Bild auswählen"></td>
                            <td><input type="button" value="Hochladen"></td>
                        </tr>
                    </table>
                </div>
            </section>
        </main>
        <footer>
			<div class="footerText">
                &#169; SiSiTi
            </div>
		</footer>
	</body>
</html>
