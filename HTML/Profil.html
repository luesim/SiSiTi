            <script>
                document.addEventListener("DOMContentLoaded", init);
                    
                    async function init() { 
                        console.log(" * Page ready!");

                            //console.log(JSON.stringify(passwdAendern));

                    async function passwortAendernDatenbank(passwdAendern) {
                        let requestOptions = {
                            method: "PUT",
                            body:JSON.stringify(passwdAendern),
                            headers: {
                                "content-type": "application/json"
                            }
                        };

                        let response = await fetch("http://localhost:8000/api/benutzer/neuesPasswort", requestOptions);
                        var abfrage = await response.json();
                        console.log(abfrage);
                        if(abfrage.SESSIONID){
                            alert('Passwort wurde erfolgreich geändert');
                            window.location = "Profil.html";
                        }
                        else{

                        }
                    }

                        await kontoLoeschenBeiKlick(kontoLoeschen);

                async function kontoLoeschenDatenbank(kontoLoeschen) {
                    let requestOptions = {
                        method: "DELETE",
                        body:JSON.stringify(kontoLoeschen),
                        headers: {
                            "content-type": "application/json"
                        }
                    };

                    
                    let response = await fetch("http://localhost:8000/api/benutzer/:id", requestOptions);
                    var abfrage = await response.json();
                    console.log(abfrage);
                    if(abfrage.SESSIONID == null){ 
                        alert('Ihr Konto und Ihre Bilder wurden gelöscht');
                        window.location = "Home.html";
                    }
                    else{
                        alert('Ihr Konto konnte nicht gelöscht werden!');
                    }
                }

                    
                function getCookie(cname) {
                    let name = cname + "=";
                    let decodedCookie = decodeURIComponent(document.cookie);
                    let ca = decodedCookie.split(';');
                    for(let i = 0; i < ca.length; i++) {
                        let c = ca[i];
                        while (c.charAt(0) == ' ') {
                        c = c.substring(1);
                        }
                        if (c.indexOf(name) == 0) {
                        return c.substring(name.length, c.length);
                        }
                    }
                    return "";
                }
    
                async function loadUserFromSessionID(sessionID) {
                    let response = await fetch("http://localhost:8000/api/benutzer/"+ sessionID);
                    var userData = await response.json();
                    return userData;
                }

                function deleteCookie(name) {
                    if (getCookie(name)) {
                        document.cookie = name + '= + ;expires=Thu, 01 Jan 1970 00:00:01 GMT; samesite=lax; secure';
                        return true;
                    }
                    else{
                        return false;
                    }
                }
