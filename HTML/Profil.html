<!DOCTYPE html>
<html lang="de">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>SiSiTi</title>
		<link rel="stylesheet" type="text/css" href="lib/basic.css">
        <link rel="stylesheet" type="text/css" href="lib/profil.css">
	</head>
	<body>
        <header>
            <div class="logo">
                <a href="home.html"> <img src="pics/Logo.png" width="175" height="75" alt="SiSiTi"> </a>
            </div>
            <nav class="nav">
                <table width="100%" height="70px">
                    <tr>
                        <td class="suchfeldLinksAbstand" width="98%">
                            <form class="suchfeldHoehe">
                                <input type="text" class="suchfeld" placeholder="Suche"> <input class="button" type="button"  value="Suche">
                            </form>
                        </td>
                        <td class="symbol" width="1%">
                            <a title="Zip" href="zip.html" class="link"> <img src="pics/zip.png" width="40" height="40" alt="Zip"> </a>
                        </td>
                        <td class="symbol" width="1%">
                            <a title="Anmelden" href="anmelden.html" class="link"> <img src="pics/login.png" width="40" height="40" alt="Login"> </a>
                        </td>
                    </tr>
                </table>
            </nav>
            <div class="schwarz">
            </div>
        </header>
 
            <div class="profil">
                <h2>Mein Profil</h2>
                <h4>Meine Bilder</h4>
                <p>Bisher wurden noch keine Bilder hochgeladen</p><br>
                
                <h4>Passwort ändern</h4>
                <input type="password" class="neuespsw" placeholder="Altes Passwort" name="apsw" required><br>
                <input type="password" class="neuespsw" placeholder="Neues Passwort" name="npsw" required><br>   
                <input type="password" class="neuespsw" placeholder="Neues Passwort wiederholen" name="npsw2" required><br>
                <button type="submit">Passwort ändern</button>
            </div>
            
        <footer>
			<div class="footerText">
                &#169; SiSiTi
            </div>
		</footer>
