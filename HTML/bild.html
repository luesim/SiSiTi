<!DOCTYPE html>
<html lang="de">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>SiSiTi</title>
		<link rel="stylesheet" type="text/css" href="lib/basic.css">
        <link rel="stylesheet" type="text/css" href="lib/bild.css">
	</head>
	<body>
        <header>
            <div class="logo">
                <a href="home.html"> <img src="pics/Logo.png" width="175" height="75" alt="SiSiTi"> </a>
            </div>
            <nav class="nav">
                <table width="100%" height="70px">
                    <tr>
                        <td class="suchfeldLinksAbstand" width="97%">
                            <form class="suchfeldHoehe">
                                <input type="text" class="suchfeld" placeholder="Suche"> <input class="button" type="button"  value="Suche">
                            </form>
                        </td>
                        <td class="symbol" width="1%">
                            <a title="BildHochladen" href="hochladen.html" class="link"> <img src="pics/hochladen.png" width="40" height="40" alt="Hochladen"> </a>
                        </td>
                        <td class="symbol" width="1%">
                            <a title="Zip" href="Warenkorb.html" class="link"> <img src="pics/zip.png" width="40" height="40" alt="Zip"> </a>
                        </td>
                        <td class="symbol" width="1%">
                            <a title="Anmelden" href="SignIn.html" class="link"> <img src="pics/login.png" width="40" height="40" alt="Login"> </a>
                        </td>
                    </tr>
                </table>
            </nav>
            <div class="schwarz">
            </div>
        </header>
        <main class="inhalt">
            <div class="bildDiv">
                <img src="pics/bildBeispiel.jpg" width="700" height="400" class="bild" alt="Bild">
                <table class="bildinformationen">
                    <caption><h3 class="bildinformationenUeberschrift">Bildinformationen:</h3></caption>
                        <tr>
                            <td>Auflösung:</td>
                            <td>1920x1271</td>
                        </tr>   
                        <tr>
                        <tr>
                            <td>Bildtyp:</td>
                            <td>JPG</td>
                        </tr>  
                        <tr>
                            <td>Veröffentlicht:</td>
                            <td>01.04.2022</td>
                        </tr>  
                </table>
            </div>
            <div class="buttonsLeft">
                Kategorien
                <table width="50%" height="25px" border="1" align="center">
                    <tr>
                        <td>Hund</td>
                        <td>Süß</td>
                        <td>Grün</td>
                    </tr>
                </table>
            </div>
            <div class="buttonsRight">
                <p></p>
                <table width="20%" height="50px" align="center">
                    <tr>
                        <td><input type="button" value="Zu Zip hinzufügen"></td>
                        <td><input type="button" value="Herunterladen"></td>
                    </tr>
                </table>
            </div>
        </main>
        <footer>
			<div class="footerText">
                &#169; SiSiTi
            </div>
		</footer>
	</body>
</html>
